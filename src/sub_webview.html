<form id="form">
    <div style="display: flex; width: 100%; height: 100%; align-items: center; justify-content:center; gap: 10px;">
        <div style="flex:1 0 0">
            <input type="text" name="url" style="width:100%;"/>
        </div> 
        <div style="flex: 0 0 0">
            <button type="submit" style="display:block">Navigate</button>
        </div>
    </div>
</form>

<script>
    document.querySelector("#form").onsubmit = (e) => {
        e.preventDefault();
        const url = e.target.url.value;
        window.ipc.postMessage(url);
    };
</script>
